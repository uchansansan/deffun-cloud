micronaut:
  application:
    name: deffunCloud
  router:
    static-resources:
      default:
        enabled: true
        mapping: "/**"
        paths:
          - "classpath:public"
  server:
    cors:
      enabled: true
  security:
    authentication: idtoken
    oauth2:
      clients:
        google:
          client-id: '${GOOGLE_OAUTH_CLIENT_ID}'
          client-secret: '${GOOGLE_OAUTH_CLIENT_SECRET}'
          openid:
            issuer: 'https://accounts.google.com'
    redirect:
      unauthorized:
        url: "/login"
    endpoints:
      logout:
        get-allowed: true
  executors:
    deployment:
      type: fixed
      core-pool-size: 20
datasources:
  default:
    driverClassName: org.mariadb.jdbc.Driver
    db-type: mariadb
    dialect: MYSQL
jpa:
  default:
    entity-scan:
      packages: io.deffun
    properties:
      hibernate:
        hbm2ddl:
          auto: none
#        show_sql: true
#        format_sql: true
#      javax:
#        persistence:
#          schema-generation:
#            create-source: metadata
#            scripts:
#              action: create
#              create-target: create.sql
flyway:
  datasources:
    default:
      enabled: true
graphql:
  graphiql:
    enabled: true
  graphql-ws:
    enabled: true
netty:
  default:
    allocator:
      max-order: 3
deffun:
  billing:
    rubRate: '${RUB_RATE:`1.5`}'
    chargeDelay: 60
  dokku:
    host: '${DOKKU_HOST}'
    keyFile: '${DOKKU_KEY_FILE}'
    keyPassphrase: '${DOKKU_KEY_PASSPHRASE}'
    deployment:
      useHerokuish: '${USE_HEROKUISH:`true`}'
