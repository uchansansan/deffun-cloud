datasources:
  default:
    url: jdbc:h2:mem:devDb
    driverClassName: org.h2.Driver
    username: sa
    password: ''
    schema-generate: CREATE_DROP
    dialect: H2
jpa:
  default:
    entity-scan:
      packages: io.deffun
    properties:
      hibernate:
        hbm2ddl:
          auto: create-drop
graphql:
  graphiql:
    enabled: true
netty:
  default:
    allocator:
      max-order: 3
